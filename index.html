<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          background-color: transparent;
        }
     
        .center {
            margin: 0;
            position: absolute;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-close {
            background-color: #c03737;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .button-close:active {
            background-color: #8e3e3e;
        }
    </style>
    <script type="text/javascript">
        function updateTicks() {
            window.location.href = "uniwebview://updateTicks?value=360"
        }
        function updateDay() {
            window.location.href = "uniwebview://updateDay?value=0"
        }
        function updateYear() {
            window.location.href = "uniwebview://updateYear?value=2021"
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>CozyWeather & UniWebView Button Test</h2>
            <button class="button">Update Ticks</button>
            <button class="button">Update Day</button>
            <button class="button">Update Year</button>
        </div>
    </div>
</body>
</html>
