<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          background-color: transparent;
        }
     
        .center {
            margin: 0;
            position: absolute;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-close {
            background-color: #c03737;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .button-close:active {
            background-color: #8e3e3e;
        }
    </style>
    <script type="text/javascript">
        function changeMusicListA()
        {
            window.location.href = "uniwebview://musicChange?path=" + encodeURIComponent("Music/MusicListA");
        }
        function changeMusicListB()
        {
            window.location.href = "uniwebview://musicChange?path=" + encodeURIComponent("Music/MusicListB");
        }
        function changeMusicListC()
        {
            window.location.href = "uniwebview://musicChange?path=" + encodeURIComponent("Music/MusicListC");
        }
        function pauseMusic()
        {
            window.location.href = "uniwebview://pauseMusic?value=1";
        }
        function previousMusic()
        {
            window.location.href = "uniwebview://previousMusic?value=1";
        }
        function nextMusic()
        {
            window.location.href = "uniwebview://nextMusic?value=1";
        }
        function updateTicksValue(value)
        {
            document.getElementById('ticksValue').innerText = value;
        }
        function changeCurrentTicks()
        {
            var sliderValue = document.getElementById('ticksSlider').value;
            var urlString = "uniwebview://currentTicks?value=" + sliderValue;
            // console.log(urlString); // 打印URL（仅用于演示）
            window.location.href = urlString; // 实际WebView中使用的代码
        }
        function changeCurrentDay()
        {
            var sliderValue = document.getElementById('daySlider').value;
            var urlString = "uniwebview://currentDay?value=" + sliderValue;
            // console.log(urlString); // 打印URL（仅用于演示）
            window.location.href = urlString; // 实际WebView中使用的代码
        }
        function changeWeatherProfileMostlyCloudy()
        {
            window.location.href = "uniwebview://weatherChange?path=" + encodeURIComponent("Profiles/Weather Profiles/Mostly Cloudy");
        }
        function changeWeatherProfileLightRain()
        {
            window.location.href = "uniwebview://weatherChange?path=" + encodeURIComponent("Profiles/Weather Profiles/Light Rain");
        }
        function changeWeatherProfileHeavySnow()
        {
            window.location.href = "uniwebview://weatherChange?path=" + encodeURIComponent("Profiles/Weather Profiles/Heavy Snow");
        }
        function changeWeatherProfileThunderStorm()
        {
            window.location.href = "uniwebview://weatherChange?path=" + encodeURIComponent("Profiles/Weather Profiles/Thunder Storm");
        }
        function switchCharFemale0001(characterIndex)
        {
            window.location.href = "uniwebview://characterSwitch?index=" + encodeURIComponent(0);
        }
        function switchCharMale0001(characterIndex)
        {
            window.location.href = "uniwebview://characterSwitch?index=" + encodeURIComponent(1);
        }
        function ambienceSoundOn()
        {
            window.location.href = "uniwebview://maximumVolume?value=1";
        }
        function ambienceSoundOff()
        {
            window.location.href = "uniwebview://maximumVolume?value=0";
        }
        // 控制 Weather FX 音效
        function setWeatherFXVolume(value)
        {
            // 如果value是0或1，在发送之前不需要对其进行映射
            window.location.href = "uniwebview://setWeatherFXVolume?value=" + value;
        }
        // 控制 Music 音效
        function setMusicVolume(value)
        {
            // 如果value是0或1，在发送之前不需要对其进行映射
            window.location.href = "uniwebview://setMusicVolume?value=" + value;
        }
</script>
</head>
<body>
    <div class="container">
        <div class="center">
            <h4>Music Play Test</h4>
            <button class="button" onclick="changeMusicListA()">Music List A</button>
            <button class="button" onclick="changeMusicListB()">Music List B</button>
            <button class="button" onclick="changeMusicListC()">Music List C</button>
            <button class="button" onclick="pauseMusic()">Start/Pause</button>
            <button class="button" onclick="previousMusic()">Previous Music</button>
            <button class="button" onclick="nextMusic()">Next Music</button>
            <h4>Day/Season Test</h4>
            <p>Day Ticks: <span id="ticksValue">0</span></p>
            <!--Float，0到360-->
            <input type="range" min="0" max="360" value="0" class="slider" id="ticksSlider" onchange="updateTicksValue(this.value)">
            <button class="button" onclick="changeCurrentTicks()">Confirm</button>
            <p>Year Day: <span id="dayValue">0</span></p>
            <!--Int，0到47-->
            <input type="range" min="0" max="47" value="0" class="slider" id="daySlider" onchange="updateDayValue(this.value)">
            <button class="button" onclick="changeCurrentDay()">Confirm</button>
            <h4>Weather Test</h4>
            <button class="button" onclick="changeWeatherProfileMostlyCloudy()">Mostly Cloudy</button>
            <button class="button" onclick="changeWeatherProfileLightRain()">Light Rain</button>
            <button class="button" onclick="changeWeatherProfileHeavySnow()">Heavy Snow</button>
            <button class="button" onclick="changeWeatherProfileThunderStorm()">Thunder Storm</button>
            <h4>Character Switch Test</h4>
            <button class="button" onclick="switchCharFemale0001()">Xiao Mei</button>
            <button class="button" onclick="switchCharMale0001()">Xiao Shuai</button>
            <h4>Ambience Sound Test</h4>
            <button class="button" onclick="ambienceSoundOn()">Sound On</button>
            <button class="button" onclick="ambienceSoundOff()">Sound Off</button>
            <h4>Mixer Sound Test</h4>
            <button class="button" onclick="setWeatherFXVolume(1)">Sound On</button>
            <button class="button" onclick="setWeatherFXVolume(0)">Sound Off</button>
            <button class="button" onclick="setMusicVolume(1)">Music On</button>
            <button class="button" onclick="setMusicVolume(0)">Music Off</button>
        </div>
    </div>
</body>
</html>
