<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          background-color: transparent;
        }
     
        .center {
            margin: 0;
            position: absolute;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-close {
            background-color: #c03737;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .button-close:active {
            background-color: #8e3e3e;
        }
    </style>
    <script type="text/javascript">
        function updateLocationX()
        {
            window.location.href = "uniwebview://updateX?value=360"
        }
        function updateLocationY()
        {
            window.location.href = "uniwebview://updateY?value=360"
        }
        function changeMusicList()
        {
            window.location.href = "uniwebview://musicChange?path=" + encodeURIComponent("Music/MusicListA");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>UniWebView Button Test</h2>
            <button class="button" onclick="updateLocationX()">Update X</button>
            <button class="button" onclick="updateLocationY()">Update Y</button>
            <button class="button" onclick="changeMusicList()">Update Music List</button>
        </div>
    </div>
</body>
</html>
