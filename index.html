<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          background-color: transparent;
        }
     
        .center {
            margin: 0;
            position: absolute;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-close {
            background-color: #c03737;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .button-close:active {
            background-color: #8e3e3e;
        }
    </style>
    <script type="text/javascript">
        function sayHello() {
            window.location.href = "uniwebview://action?x=10&y=20"
        }
        function performClose() {
            window.location.href = "uniwebview://action?x=10&y=20"
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>This is a full screen transparent web view</h2>
            <button class="button" onclick="sayHello()">Transform Change</button>
            <button class="button button-close" onclick="performClose()">Transform Change</button>
        </div>
    </div>
</body>
</html>
